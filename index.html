<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome | Sahil Sawant Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    /* Global Font */
    * {
      font-family: Tahoma, sans-serif;
    }

    /* Sticky Navigation */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    nav .menu {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    nav .menu li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    nav .menu li a:hover {
      color: #ff6600;
    }

    /* Hero Section */
    .hero {
      background: url('where-is-clemson.jpg') no-repeat center center/cover;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
      padding-top: 80px;
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 800px;
      padding: 1rem;
      animation: fadeInUp 1s ease-out;
    }

    .hero h1 {
      font-size: 4rem;
      font-weight: 800;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
    }

    .hero p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 2.5rem;
    }

    .btn-primary {
      background-color: #ff6600;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #e05500;
    }

    /* Animation for hero text */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Footer */
    footer {
      text-align: center;
      background-color: #222;
      color: white;
      padding: 1rem 0;
      font-size: 1rem;
      margin-top: 20px;
    }

    /* Smooth link transition */
    a {
      transition: all 0.3s ease-in-out;
    }

    /* Mobile Responsive Styles */
    @media (max-width: 768px) {
      /* Navigation adjustments */
      nav {
        padding: 0.8rem 1rem;
        flex-direction: column;
        gap: 1rem;
      }

      nav .logo {
        font-size: 1.3rem;
      }

      nav .menu {
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        margin: 0;
        padding: 0;
      }

      nav .menu li a {
        font-size: 0.9rem;
      }

      /* Hero section adjustments */
      .hero {
        padding-top: 140px; /* More space for larger mobile nav */
        min-height: 100vh;
      }

      .hero-content {
        padding: 1rem 0.5rem;
      }

      .hero h1 {
        font-size: 2.5rem; /* Smaller heading for mobile */
        line-height: 1.2;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.2rem; /* Smaller paragraph text */
        line-height: 1.5;
        margin-bottom: 2rem;
      }

      .btn-primary {
        padding: 0.8rem 1.5rem;
        font-size: 1rem;
        display: inline-block;
        text-align: center;
      }

      /* Footer adjustments */
      footer {
        padding: 1.5rem 1rem;
        font-size: 0.9rem;
      }
    }

    /* Small mobile devices */
    @media (max-width: 480px) {
      nav {
        padding: 0.6rem 0.8rem;
      }

      nav .logo {
        font-size: 1.2rem;
      }

      nav .menu {
        gap: 10px;
      }

      nav .menu li a {
        font-size: 0.8rem;
        padding: 0.3rem 0.5rem;
      }

      .hero {
        padding-top: 160px;
      }

      .hero h1 {
        font-size: 2rem;
        margin-bottom: 0.8rem;
      }

      .hero p {
        font-size: 1.1rem;
        margin-bottom: 1.5rem;
      }

      .btn-primary {
        padding: 0.7rem 1.2rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="logo">Sahil Sawant</div>
    <ul class="menu">
      <li><a href="about.html">About</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="projects.html">Projects</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to My Portfolio</h1>
      <p>
        A quick look at my journey improving industrial systems through UX research, design, and engineering.
      </p>
      <a href="about.html" class="btn-primary">Learn More</a>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Sahil Sawant. All rights reserved.</p>
  </footer>
</body>
</html>
